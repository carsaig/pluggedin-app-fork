<!DOCTYPE html>
<html>
<head>
  <title>Cline Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981, #0ea5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="logo">C</div>
</body>
</html>
