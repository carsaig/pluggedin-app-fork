<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Screenshot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 500px;
      height: 300px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      height: 40px;
      background-color: #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    .logo {
      width: 120px;
      height: 20px;
      background-color: #94a3b8;
      border-radius: 4px;
    }
    .content {
      display: flex;
      height: calc(100% - 40px);
    }
    .sidebar {
      width: 200px;
      background-color: #e2e8f0;
      padding: 10px;
    }
    .sidebar-item {
      height: 10px;
      background-color: #cbd5e1;
      margin-bottom: 10px;
      border-radius: 2px;
    }
    .main {
      flex: 1;
      padding: 10px;
    }
    .card {
      height: 40px;
      background-color: #cbd5e1;
      margin-bottom: 10px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <div class="logo"></div>
    </div>
    <div class="content">
      <div class="sidebar">
        <div class="sidebar-item"></div>
        <div class="sidebar-item"></div>
        <div class="sidebar-item"></div>
        <div class="sidebar-item"></div>
        <div class="sidebar-item"></div>
        <div class="sidebar-item"></div>
      </div>
      <div class="main">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
  </div>
</body>
</html>
