<!DOCTYPE html>
<html>
<head>
  <title>Discovery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 500px;
      height: 300px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      height: 40px;
      background-color: #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    .logo {
      width: 120px;
      height: 20px;
      background-color: #94a3b8;
      border-radius: 4px;
    }
    .content {
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tab {
      height: 30px;
      width: 80px;
      background-color: #e2e8f0;
      border-radius: 4px 4px 0 0;
      margin-right: 5px;
    }
    .tab.active {
      background-color: #94a3b8;
    }
    .list {
      background-color: #e2e8f0;
      padding: 10px;
      border-radius: 4px;
      height: 180px;
    }
    .list-item {
      height: 30px;
      background-color: #cbd5e1;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .list-item-icon {
      width: 20px;
      height: 20px;
      background-color: #94a3b8;
      border-radius: 50%;
      margin-right: 10px;
    }
    .list-item-text {
      height: 10px;
      width: 200px;
      background-color: #94a3b8;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <div class="logo"></div>
    </div>
    <div class="content">
      <div class="tabs">
        <div class="tab active"></div>
        <div class="tab"></div>
        <div class="tab"></div>
        <div class="tab"></div>
      </div>
      <div class="list">
        <div class="list-item">
          <div class="list-item-icon"></div>
          <div class="list-item-text"></div>
        </div>
        <div class="list-item">
          <div class="list-item-icon"></div>
          <div class="list-item-text"></div>
        </div>
        <div class="list-item">
          <div class="list-item-icon"></div>
          <div class="list-item-text"></div>
        </div>
        <div class="list-item">
          <div class="list-item-icon"></div>
          <div class="list-item-text"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
