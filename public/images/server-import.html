<!DOCTYPE html>
<html>
<head>
  <title>Server Import</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 500px;
      height: 300px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      height: 40px;
      background-color: #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    .logo {
      width: 120px;
      height: 20px;
      background-color: #94a3b8;
      border-radius: 4px;
    }
    .content {
      padding: 20px;
    }
    .form {
      background-color: #e2e8f0;
      padding: 20px;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .label {
      height: 10px;
      width: 80px;
      background-color: #94a3b8;
      border-radius: 2px;
      margin-bottom: 5px;
    }
    .input {
      height: 30px;
      width: 100%;
      background-color: #cbd5e1;
      border-radius: 4px;
    }
    .button {
      height: 30px;
      width: 100px;
      background-color: #94a3b8;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <div class="logo"></div>
    </div>
    <div class="content">
      <div class="form">
        <div class="form-group">
          <div class="label"></div>
          <div class="input"></div>
        </div>
        <div class="form-group">
          <div class="label"></div>
          <div class="input"></div>
        </div>
        <div class="form-group">
          <div class="label"></div>
          <div class="input"></div>
        </div>
        <div class="button"></div>
      </div>
    </div>
  </div>
</body>
</html>
